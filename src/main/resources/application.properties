# ===============================
# Spring 기본 설정
# ===============================
spring.application.name=routy-back
server.address=${SERVER_HOST}
server.port=${SERVER_PORT}
# ===============================
# Frontend URL
# ===============================
frontend.url=${FRONTEND_URL}
# ===============================
# Oracle Database
# ===============================
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# ===============================
# MyBatis 설정
# ===============================
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/**/*.xml
# ===============================
# 환경변수 (.env) 로드 설정
# ===============================
spring.config.import=optional:file:.env[.properties]
# ===============================
# HikariCP 설정
# ===============================
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=RoutyUserPool
# ===============================
# Kakao OAuth (환경변수 사용)
# ===============================
kakao.client-id=${KAKAO_CLIENT_ID}
kakao.client-secret=${KAKAO_CLIENT_SECRET}
kakao.redirect-uri=${KAKAO_REDIRECT_URI}
kakao.authorize-uri=https://kauth.kakao.com/oauth/authorize
kakao.token-uri=https://kauth.kakao.com/oauth/token
kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
# =========================
# JWT 설정
# =========================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
# =========================
# Toss Payments 설정
# =========================
toss.secret-key=${TOSS_SECRET_KEY}
toss.confirm-url=https://api.tosspayments.com/v1/payments/confirm
# =========================
# OpenWeatherMap 설정
# =========================
weather.api.key=${OW_API_KEY}
weather.api.url=https://api.openweathermap.org/data/2.5/weather
weather.onecall.url=https://api.openweathermap.org/data/2.5/onecall
# =========================
# Solapi SMS (환경변수)
# =========================
solapi.api-key=${SOLAPI_API_KEY}
solapi.api-secret=${SOLAPI_API_SECRET}
solapi.from-number=${SOLAPI_FROM_NUMBER}
# =========================
# Redis 설정
# =========================
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
logging.level.org.springframework.security=DEBUG
